<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Camp 2025 Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/YouthCamp.png') no-repeat center center/cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .card {
            position: relative;
            z-index: 1;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 80px;
            height: auto;
        }
        h2 {
            color: #2575fc;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1b5fc6;
        }
        .progress-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            background-color: #2575fc;
        }
        /* Popups */
        #loading-popup, #success-popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 9999;
            text-align: center;
            padding-top: 20%;
        }
        #loading-popup .content, #success-popup .content {
            background: #fff;
            display: inline-block;
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .spinner {
            margin: 20px auto;
            width: 40px; height: 40px;
            border: 5px solid #ccc;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="card shadow-lg">
    <img src="images/church-logo.png" alt="Church Logo" class="logo">
    <h2 class="text-center mb-4">REPLIB Youth Camp 2025 Registration</h2>
    <p class="text-center text-muted">Kindly register to join us for an unforgettable camp experience!</p>

    <div class="progress-container">
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" role="progressbar" style="width: 50%;">
                Step 1 of 2: Registration
            </div>
        </div>
    </div>

    <form id="registrationForm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" placeholder="Your age" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Church / Assembly</label>
            <input type="text" name="church" class="form-control" placeholder="Your church or assembly">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" placeholder="e.g., 024xxxxxxx" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Pass Type</label>
            <select name="passType" class="form-select" required>
                <option value="">Select Pass</option>
                <option value="general">General Pass - GH₵ 999</option>
                <option value="team">Team Pass - GH₵ 4500</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Continue to Payment</button>
    </form>
</div>

<!-- Loading Popup -->
<div id="loading-popup">
    <div class="content">
        <p>Processing your registration...<br>Please wait.</p>
        <div class="spinner"></div>
    </div>
</div>

<!-- Success Popup -->
<div id="success-popup">
    <div class="content">
        <h3 style="color: #4CAF50;">✅ Registration Successful!</h3>
        <p>You will be redirected to payment shortly...</p>
    </div>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    document.getElementById('loading-popup').style.display = 'block';

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => data[key] = value.trim());

    // Email validation
    const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!emailPattern.test(data.email)) {
        alert('Please enter a valid email address.');
        document.getElementById('loading-popup').style.display = 'none';
        return;
    }

    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById('loading-popup').style.display = 'none';

        if (response.ok) {
            document.getElementById('success-popup').style.display = 'block';
            setTimeout(() => {
                window.location.href = `/payment.html?pass=${encodeURIComponent(data.passType)}&email=${encodeURIComponent(data.email)}`;
            }, 2000);
        } else {
            alert(result.message || 'Registration failed. Try again.');
        }
    } catch (error) {
        document.getElementById('loading-popup').style.display = 'none';
        alert('Error submitting form. Please try again.');
        console.error(error);
    }
});
</script>

</body>
</html>
