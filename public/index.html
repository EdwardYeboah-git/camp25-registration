<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Camp 2025 - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/YouthCamp.png') no-repeat center center/cover;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #loading-popup, #success-popup {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        #success-popup {
            background: rgba(0, 128, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2 class="text-center mb-4">REPLIB Youth Camp 2025 Registration</h2>
    <form id="registrationForm">
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullname" id="fullname" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" id="age" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" name="gender" id="gender" required>
                <option value="">Select...</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="church" class="form-label">Church</label>
            <input type="text" class="form-control" name="church" id="church">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
            <label for="passType" class="form-label">Pass Type</label>
            <select class="form-select" name="passType" id="passType" required>
                <option value="">Select Pass</option>
                <option value="general">General Pass - GHS 999</option>
                <option value="team">Team Pass - GHS 4500</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<!-- Loading Popup -->
<div id="loading-popup">
    <div>
        <div class="spinner-border text-light" role="status"></div>
        <p class="mt-3">Processing your registration...</p>
    </div>
</div>

<!-- Success Popup -->
<div id="success-popup">
    <div>
        <h3>âœ… Registration Successful!</h3>
        <p>Redirecting to payment page...</p>
    </div>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    document.getElementById('loading-popup').style.display = 'flex';

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => data[key] = value.trim());

    // Validate email
    if (!data.email || !data.email.includes('@')) {
        alert('Please enter a valid email address.');
        document.getElementById('loading-popup').style.display = 'none';
        return;
    }

    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById('loading-popup').style.display = 'none';

        if (response.ok) {
            document.getElementById('success-popup').style.display = 'flex';
            setTimeout(() => {
                window.location.href = `/payment.html?pass=${encodeURIComponent(data.passType)}&email=${encodeURIComponent(data.email)}`;
            }, 2000);
        } else {
            alert(result.message || 'Registration failed. Try again.');
        }
    } catch (error) {
        document.getElementById('loading-popup').style.display = 'none';
        alert('Error submitting form. Please try again.');
        console.error(error);
    }
});
</script>

</body>
</html>
